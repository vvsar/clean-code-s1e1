<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header id="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
      <section>
        <label for="new-task" class="h3">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="edit-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Remove item button"></button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task edit-mode__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-btn">Save</button>
            <button class="delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Remove item button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" checked class="checkbox">
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Remove item button"></button>
          </li>
        </ul>
      </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
